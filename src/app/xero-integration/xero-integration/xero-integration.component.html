<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">XERO Integration</div>
</div>

<div class="xero-status">
  <div class="card status-bar">
    <div class="title">Please wait to complete below all the steps</div>

    <div class="step-holder">
      <div
        class="step"
        class="{{ getMyStatusClass(2) }}"
        [class.running]="stepperIndex + 1 === 2"
      >
        <div class="label">
          <img
            src="../../../assets/data-load/1.png"
            alt="XERO Authentication"
          />
          <span> XERO Authentication </span>
        </div>

        <div class="scale">
          <span> 1 </span>
        </div>

        <div class="action-btn">
          <button
            class="btn btn-flexbi"
            [disabled]="stepperIndex > 1"
            (click)="getXeroBtnLink()"
          >
            Authenticate to Xero
          </button>
        </div>
      </div>

      <div
        class="step"
        class="{{ getMyStatusClass(3) }}"
        [class.running]="stepperIndex + 1 === 3"
      >
        <div class="label">
          <img src="../../../assets/data-load/2.png" alt="XERO Data Load" />
          <span> XERO Data Load </span>
        </div>
        <div class="scale">
          <span> 2 </span>
        </div>
      </div>

      <div
        class="step"
        class="{{ getMyStatusClass(4) }}"
        [class.running]="stepperIndex + 1 === 4"
      >
        <div class="label">
          <img src="../../../assets/data-load/3.png" alt="Dashbaord Creation" />
          <span> Dashbaord Creation </span>
        </div>

        <div class="scale">
          <span> 3 </span>
        </div>
      </div>

      <div
        class="step"
        class="{{ getMyStatusClass(5) }}"
        [class.running]="stepperIndex + 1 === 5"
      >
        <div class="label">
          <img src="../../../assets/data-load/4.png" alt=" Dataset Refresh " />
          <span> Dataset Refresh </span>
        </div>

        <div class="scale">
          <span> 4 </span>
        </div>
      </div>

      <div
        class="step"
        class="{{ getMyStatusClass(6) }} "
        [class.running]="stepperIndex + 1 === 6"
      >
        <div class="label">
          <img src="../../../assets/data-load/5.png" alt="Process Completed" />
          <span> Process Completed </span>
        </div>
        <div class="scale">
          <span> 5 </span>
        </div>

        <div class="action-btn">
          <button
            (click)="showReport()"
            [disabled]="!showReportActive && stepperIndex < 6"
            class="btn btn-flexbi"
          >
            Show Report
          </button>
        </div>
      </div>
    </div>

    <div class="error" *ngIf="showError">errorText</div>
  </div>
</div>
