<div class="bg-login">
  <!--wrapper-->
  <div class="wrapper">
    <div
      class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0"
    >
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
          <div class="col mx-auto">
            <div class="mb-4 text-center">
              <img
                src="assets/images/icons/flex-bi-logo.png"
                width="180"
                alt=""
              />
            </div>
            <div class="card">
              <div class="card-body">
                <div class="border p-4 rounded">
                  <div class="text-center">
                    <h3 class="">Sign In</h3>
                    <p>
                      Don't have an account ?
                      <a href="JavaScript:;" (click)="onSignup()">Sign up</a>
                    </p>
                  </div>

                  <div class="form-body">
                    <form class="row g-3" [formGroup]="form">
                      <div class="col-12">
                        <label for="inputEmailAddress" class="form-label"
                          >Email Address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          formControlName="email"
                        />
                      </div>
                      <div class="col-12">
                        <label for="inputChoosePassword" class="form-label"
                          >Enter Password</label
                        >
                        <div class="input-group" id="show_hide_password">
                          <input
                            [type]="show ? 'password' : 'text'"
                            class="form-control border-end-0"
                            formControlName="password"
                          />
                          <a
                            (click)="$event.preventDefault(); show = !show"
                            class="input-group-text bg-transparent"
                            ><i class="bx bx-hide"></i
                          ></a>
                        </div>
                      </div>
                      <div class="col-md-12 text-end float-right">
                        <a href="JavaScript:;" (click)="onForgotpassword()"
                          >Forgot Password ?</a
                        >
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button
                            type="submit"
                            class="btn btn-primary"
                            (click)="onLogin()"
                          >
                            <i class="bx bxs-lock-open"></i>Sign in
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="login-separater text-center mb-4">
                    <span>OR SIGN IN WITH EMAIL</span>
                    <hr />
                  </div>
                  <div class="d-grid">
                    <a
                      class="btn my-4 shadow-sm btn-white"
                      href="#"
                      (click)="$event.preventDefault()"
                    >
                      <span
                        class="d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="me-2"
                          src="assets/images/icons/search.svg"
                          width="16"
                          alt="Image Description"
                        />
                        <span>Sign in with Google</span>
                      </span>
                    </a>
                    <a
                      href="#"
                      (click)="$event.preventDefault()"
                      class="btn btn-white shadow-sm"
                    >
                      <span>
                        <img
                          class="me-2"
                          src="assets/images/icons/microsoft.png"
                          width="16"
                          alt="Image Description"
                        />
                      </span>
                      Sign in with Microsoft</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end row-->
      </div>
    </div>
  </div>
  <!--end wrapper-->
</div>
