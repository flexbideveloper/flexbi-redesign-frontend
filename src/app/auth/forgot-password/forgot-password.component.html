<div class="bg-login">
  <!--wrapper-->
  <div class="wrapper">
    <div
      class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0"
    >
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
          <div class="col mx-auto">
            <div class="mb-4 text-center">
              <img
                src="assets/images/icons/flex-bi-logo.png"
                width="180"
                alt=""
              />
            </div>
            <div class="card">
              <div class="card-body">
                <div class="border p-4 rounded">
                  <div class="text-center">
                    <img
                      src="assets/images/icons/forget.png"
                      width="120"
                      alt=""
                    />
                  </div>

                  <div class="form-body">
                    <form class="row g-3" [formGroup]="form">
                      <div class="col-12">
                        <label class="form-label">Email Address</label>
                        <input
                          type="email"
                          class="form-control"
                          formControlName="email"
                        />
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button
                            type="submit"
                            class="btn btn-primary"
                            (click)="onForgetPassword()"
                          >
                            Send
                          </button>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="d-grid">
                          <button
                            type="submit"
                            class="btn btn-white shadow-sm"
                            (click)="onSignIn()"
                          >
                            Sign In
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end row-->
      </div>
    </div>
  </div>
  <!--end wrapper-->
</div>
