<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Summary Report</div>
</div>

<div class="row" *ngIf="loading">
  <div class="col-12 center">
    <div class="" role="status">
      <img src="../../../assets/images/report-loader.gif" alt="Report Loader" />
      <h> Hold tight - Your dashboard will be ready soon. </h>
    </div>
  </div>
</div>

<div class="row" *ngIf="this.tokenObj && !loading">
  <!-- Visuals -->
  <div class="mg-15 col-12 col-md-9">
    <div class="col-12 mg-15">
      <app-visual
        [height]="70"
        [visualItem]="allVisuals[0]"
        [reportId]="this.tokenObj.embedUrl[0].reportId"
      ></app-visual>
    </div>

    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-4">
          <app-visual
            [height]="30"
            [visualItem]="allVisuals[2]"
            [reportId]="this.tokenObj.embedUrl[0].reportId"
          ></app-visual>
        </div>
        <div class="col-12 col-md-4">
          <app-visual
            [height]="30"
            [visualItem]="allVisuals[3]"
            [reportId]="this.tokenObj.embedUrl[0].reportId"
          ></app-visual>
        </div>
        <div class="col-12 col-md-4">
          <app-visual
            [height]="30"
            [visualItem]="allVisuals[4]"
            [reportId]="this.tokenObj.embedUrl[0].reportId"
          ></app-visual>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-3 mg-15 bg-white">
    <app-visual
      [padding]="25"
      [height]="100"
      [visualItem]="allVisuals[1]"
      [reportId]="this.tokenObj.embedUrl[0].reportId"
    ></app-visual>
  </div>

  <div class="col-12 col-md-9">
    <div class="row">
      <div class="col-12 mg-15">
        <app-visual
          [height]="60"
          [visualItem]="allVisuals[5]"
          [reportId]="this.tokenObj.embedUrl[0].reportId"
        ></app-visual>
      </div>
    </div>

    <div class="col-12 mg-15">
      <div class="row">
        <div class="col-12 col-md-7">
          <app-visual
            [height]="75"
            [visualItem]="allVisuals[7]"
            [reportId]="this.tokenObj.embedUrl[0].reportId"
          ></app-visual>
        </div>
        <div class="col-12 col-md-5">
          <app-visual
            [height]="75"
            [visualItem]="allVisuals[8]"
            [reportId]="this.tokenObj.embedUrl[0].reportId"
          ></app-visual>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-3 mg-15 bg-white" >
    <app-visual
      [padding]="25"
      [height]="135"
      [visualItem]="allVisuals[6]"
      [reportId]="this.tokenObj.embedUrl[0].reportId"
    ></app-visual>
  </div>

  <!-- <div class="col-12 col-md-9">
    <app-visual
      [height]="400"
      [visualItem]="allVisuals[9]"
      [reportId]="this.tokenObj.embedUrl[0].reportId"
    ></app-visual>
  </div>

  <div class="col-12 col-md-9">
    <app-visual
      [height]="400"
      [visualItem]="allVisuals[10]"
      [reportId]="this.tokenObj.embedUrl[0].reportId"
    ></app-visual>
  </div>  -->
</div>
