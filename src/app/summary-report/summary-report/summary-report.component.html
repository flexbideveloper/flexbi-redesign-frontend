<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Summary Report</div>
</div>
<div class="row" *ngIf="this.tokenObj">
  <!-- Visuals -->
  <div class="mg-15 col-12 col-md-9">
    <div class="col-12 mg-15">
      <app-visual
        [height]="500"
        [visualItem]="allVisuals[0]"
        [reportId]="this.tokenObj.embedUrl[0].reportId"
      ></app-visual>
    </div>

    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-4">
          <app-visual
            [height]="180"
            [visualItem]="allVisuals[2]"
            [reportId]="this.tokenObj.embedUrl[0].reportId"
          ></app-visual>
        </div>
        <div class="col-12 col-md-4">
          <app-visual
            [height]="180"
            [visualItem]="allVisuals[3]"
            [reportId]="this.tokenObj.embedUrl[0].reportId"
          ></app-visual>
        </div>
        <div class="col-12 col-md-4">
          <app-visual
            [height]="180"
            [visualItem]="allVisuals[4]"
            [reportId]="this.tokenObj.embedUrl[0].reportId"
          ></app-visual>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-3 mg-15">
    <app-visual
      [height]="500 + 180 + 25"
      [visualItem]="allVisuals[1]"
      [reportId]="this.tokenObj.embedUrl[0].reportId"
    ></app-visual>
  </div>

  <div class="col-12 col-md-9">
    <div class="row">
      <div class="col-12 mg-15">
        <app-visual
          [height]="400"
          [visualItem]="allVisuals[5]"
          [reportId]="this.tokenObj.embedUrl[0].reportId"
        ></app-visual>
      </div>
    </div>

    <div class="col-12 mg-15">
      <app-visual
        [height]="500"
        [visualItem]="allVisuals[7]"
        [reportId]="this.tokenObj.embedUrl[0].reportId"
      ></app-visual>
    </div>
  </div>

  <div class="col-12 col-md-3 mg-15">
    <app-visual
      [height]="925"
      [visualItem]="allVisuals[6]"
      [reportId]="this.tokenObj.embedUrl[0].reportId"
    ></app-visual>
  </div>
